name: misc-test

defaults:
  source: github
  protocol: ssh
  git:
    recursive: true

sources:
  - name: github
    url: github.com
  - name: chromium
    url: chromium.googlesource.com
    protocol: https
  - name: sourceforge
    url: git.code.sf.net
    protocol: https

projects:
  - name: dropbox/djinni
    path: djinni
    remote: upstream
    groups: [third-party]
    fork:
      name: JrGoodle/djinni
  - name: external/gyp
    path: gyp
    remote: upstream
    source: chromium
    groups: [third-party]
    fork:
      name: JrGoodle/gyp
      source: github
      branch: fork-branch
  - name: p/sox/code
    path: sox-code
    remote: upstream
    source: sourceforge
    groups: [third-party]
    fork:
      name: JrGoodle/sox
