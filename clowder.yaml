defaults:
  ref: refs/heads/master
  remote: origin
  source: github
  protocol: ssh
  recursive: true

sources:
  - name: github
    url: github.com
  - name: chromium
    url: chromium.googlesource.com
    protocol: https
  - name: sourceforge
    url: git.code.sf.net
    protocol: https

projects:
  - name: dropbox/djinni
    path: djinni
    remote: upstream
    groups: [third-party]
    fork:
      name: JrGoodle/djinni
  - name: external/gyp
    path: gyp
    remote: upstream
    source: chromium
    groups: [third-party, gyp]
    fork:
      name: JrGoodle/gyp
      source: github
      ref: refs/heads/fork-branch
  - name: p/sox/code
    path: sox
    remote: upstream
    source: sourceforge
    groups: [third-party]
    fork:
      name: JrGoodle/sox
      source: github
