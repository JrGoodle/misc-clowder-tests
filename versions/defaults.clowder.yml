name: misc-test-defaults

defaults:
  source: chromium
  git:
    submodules: true

sources:
  chromium:
    url: chromium.googlesource.com
    protocol: https
  sourceforge:
    url: git.code.sf.net
    protocol: https

clowder:
  - name: JrGoodle/djinni
    source: github
    groups: [third-party]
    upstream:
      name: dropbox/djinni
      source: github
  - name: JrGoodle/gyp
    source: github
    branch: fork-branch
    groups: [third-party]
    upstream: external/gyp
  - name: JrGoodle/sox
    source: github
    groups: [third-party]
    upstream:
      name: p/sox/code
      source: sourceforge
