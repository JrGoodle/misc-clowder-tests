name: misc-test

defaults:
  source: chromium
  git:
    recursive: true

sources:
  chromium:
    url: chromium.googlesource.com
    protocol: https
  sourceforge:
    url: git.code.sf.net
    protocol: https

projects:
  - name: dropbox/djinni
    path: djinni
    remote: upstream
    source: github
    groups: [third-party]
    fork:
      name: JrGoodle/djinni
      source: github
  - name: external/gyp
    path: gyp
    remote: upstream
    groups: [third-party]
    fork:
      name: JrGoodle/gyp
      source: github
      branch: fork-branch
  - name: p/sox/code
    path: sox
    remote: upstream
    source: sourceforge
    groups: [third-party]
    fork:
      name: JrGoodle/sox
      source: github
