name: misc-test

defaults:
  protocol: https
  git:
    recursive: true

sources:
  chromium:
    url: chromium.googlesource.com
    protocol: https
  sourceforge:
    url: git.code.sf.net
    protocol: https

projects:
  - name: dropbox/djinni
    path: djinni
    remote: upstream
    groups: [third-party]
    fork:
      name: JrGoodle/djinni
  - name: external/gyp
    path: gyp
    remote: upstream
    source: chromium
    groups: [third-party]
    fork:
      name: JrGoodle/gyp
      branch: fork-branch
  - name: p/sox/code
    path: sox
    remote: upstream
    source: sourceforge
    groups: [third-party]
    fork:
      name: JrGoodle/sox
